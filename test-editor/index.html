<!DOCTYPE html>
<html lang="en">
  <<head>
      <meta charset='UTF-8' />
      <meta http-equiv='X-UA-Compatible' content='IE=edge' />
      <meta name='viewport' content='width=device-width, initial-scale=1.0' />
      <title>{{title}}</title>
      <!-- Library -->
      <link href='/resources/css/lib/bootstrap.min.css' rel='stylesheet' />
      <script src='/resources/js/lib/popper.min.js'></script>
      <script src='/resources/js/lib/bootstrap.min.js'></script>

      <script src='/resources/js/lib/grapes.min.js'></script>
      <link rel='stylesheet' href='/resources/css/lib/grapes.min.css' />

      <script src='/resources/js/lib/grapesjs-blocks-basic.js' type='text/javascript'></script>

      <!-- Custom -->
      <link rel='stylesheet' href='/resources/css/main.css' />
  </head>
  <body>
  <div id='navbar' class='sidenav d-flex flex-column overflow-scroll'>
      <nav class='navbar navbar-light'>
          <div class='container-fluid'>
              <span class='navbar-brand mb-0 h3 logo'>NSU Editor</span>
          </div>
      </nav>
      <div class='my-2 d-flex flex-column'></div>
      <div class=''>
          <ul class='nav nav-tabs' id='myTab' role='tablist'>
              <li class='nav-item' role='presentation'>
                  <button
                          class='nav-link active'
                          id='block-tab'
                          data-bs-toggle='tab'
                          data-bs-target='#block'
                          type='button'
                          role='tab'
                          aria-controls='block'
                          aria-selected='true'
                  >
                      <i class='fa fa-cubes'></i>
                  </button>
              </li>
              <li class='nav-item' role='presentation'>
                  <button
                          class='nav-link'
                          id='layer-tab'
                          data-bs-toggle='tab'
                          data-bs-target='#layer'
                          type='button'
                          role='tab'
                          aria-controls='layer'
                          aria-selected='false'
                  >
                      <i class='fa fa-tasks'></i>
                  </button>
              </li>
              <li class='nav-item' role='presentation'>
                  <button
                          class='nav-link'
                          id='style-tab'
                          data-bs-toggle='tab'
                          data-bs-target='#style'
                          type='button'
                          role='tab'
                          aria-controls='style'
                          aria-selected='false'
                  >
                      <i class='fa fa-paint-brush'></i>
                  </button>
              </li>
              <li class='nav-item' role='presentation'>
                  <button
                          class='nav-link'
                          id='trait-tab'
                          data-bs-toggle='tab'
                          data-bs-target='#trait'
                          type='button'
                          role='tab'
                          aria-controls='trait'
                          aria-selected='false'
                  >
                      <i class='fa fa-cog'></i>
                  </button>
              </li>
          </ul>
          <div class='tab-content'>
              <div
                      class='tab-pane fade show active'
                      id='block'
                      role='tabpanel'
                      aria-labelledby='block-tab'
              >
                  <div id='blocks'></div>
              </div>
              <div class='tab-pane fade' id='layer' role='tabpanel' aria-labelledby='layer-tab'>
                  <div id='layers-container'></div>
              </div>
              <div class='tab-pane fade' id='style' role='tabpanel' aria-labelledby='style-tab'>
                  <div id='styles-container'></div>
              </div>
              <div class='tab-pane fade' id='trait' role='tabpanel' aria-labelledby='trait-tab'>
                  <div id='trait-container'></div>
              </div>
          </div>
      </div>
      <button onclick="getResult()">
          Save content
      </button>

      <button onclick="setEditor()">
          Set
      </button>
  </div>
  <div class='main-content'>
      <nav class='navbar navbar-light'>
          <div class='container-fluid'>
              <div class='panel__basic-actions'></div>
          </div>
      </nav>
      <div id='editor'></div>
  </div>

  <script type='text/javascript' src='/resources/js/custom.js'></script>
  <script type='text/javascript' src='/resources/js/main.js'></script>
  </body>
</html>
